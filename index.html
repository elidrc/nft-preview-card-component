<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="nftcard">
      <div class="nftcard__header">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium collection promotes balance and calm">
        <div class="overlay">
          <a href="#"><img src="./images/icon-view.svg" alt="See NFT details"></a>
        </div>    
      </div>
      
      <div class="nftcard__body">
        <h1 class="nftcard__body--title"><a href="#">Equilibrium #3429</a></h1>
        
        <p class="nftcard__body--description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="flex-group">
          <p class="nftcard__body--nft-price"><i class="eth-icon"></i>0.041 ETH</p>
          <p class="nftcard__body--time-left"><i class="clock-icon"></i>3 days left</p>
        </div>
      </div>
      <div class="nftcard__footer">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>  
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elid Rubio</a>.
  </footer>
</body>
</html>
